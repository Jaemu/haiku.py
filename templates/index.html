<script>
  var Haiku = (function Haiku($){
      function init(){
      }
      function getHaiku(event) {
        $.getJSON('/haiku.json', function(data){
          $('#line-1').text(data.haiku[0].join(',').replace(/,/g,' '));
          $('#line-2').text(data.haiku[1].join(',').replace(/,/g,' '));
          $('#line-3').text(data.haiku[2].join(',').replace(/,/g,' '));
        })
      }
      return {
        init: init,
        getHaiku: getHaiku
      }
  }(jQuery || {}));
  $(document).ready(function ready(){
    Haiku.init();
  })
  .on('click', '.haiku-button', Haiku.getHaiku);
</script>
